<!DOCTYPE html>
<html>
<head>
    <title>GitHub Release Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get the latest release stats like download counts, release dates, author on any GitHub project">
    <meta name="keywords" content="GitHub, release, download, count">
    <link rel="icon" href="img/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=".">
                    <span class="glyphicon glyphicon-stats"></span>&nbsp;
                    GitHub Release Stats
                </a>
            </div>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/tooomm/github-release-stats" target="_blank">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;
                            View project on GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Enter project details...</h1>
                <div class="form form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="username or organization">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="repository" placeholder="repository name">
                    </div>
                    <button class="btn btn-primary" id="get-stats-button">Show release statistics!</button>
                </div>
            </div>
        </div>
        <div class="row" id="description"><br>
            <h1>...and get the latest release stats for any GitHub project:</h1>
            <br><br>
            <p>
                <span style="font-size:10em;" class="glyphicon glyphicon-tag" style="color:grey" title="Release Tag"></span>&emsp;
                <span style="font-size:10em;" class="glyphicon glyphicon-calendar" style="color:grey" title="Release Date"></span>&emsp;
                <span style="font-size:10em;" class="glyphicon glyphicon-user" style="color:grey" title="Release Author"></span>&emsp;
                <span style="font-size:10em;" class="glyphicon glyphicon-download" style="color:grey" title="Release Downloads"></span>&emsp;
                <span style="font-size:1em; color:grey">and more</span>
            </p>
        </div>
        <div class="row" id="stats-result">
        </div>
        <div id="loader-gif">
            <img src="img/gif-load.gif">
        </div>
    </div>
    <div id="footer">
        <div class="container">
            Originally made with <span class="glyphicon glyphicon-heart"></span> by <a href="https://github.com/Somsubhra/github-release-stats" target="_blank">Somsubhra</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="third-party/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="third-party/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="third-party/typahead/bootstrap3-typeahead.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
